<div class="card" style="width: 18rem;">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/imgs/host/{{item.id}}-1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/host/{{item.id}}-2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/host/{{item.id}}-3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/host/{{item.id}}-4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/host/{{item.id}}-5.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <div class="card-body" [routerLink]="['/sec/details', item.id]" style="cursor:pointer">
        <a>
            <p class="card-text">
                <small class="text-muted">{{ item.room }} Â· {{ item.beds }} beds</small>
                <i class="fas fa-star"></i>{{ item.points }}
            </p>
            <h6 class="card-title">{{ item.title }}</h6>
            <p class="card-text"></p>
        </a>
    </div>
</div>
